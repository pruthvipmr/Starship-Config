#Location: ~/.config/starship.toml
#What_is_starship: https://starship.rs/

add_newline = false
# command_timeout = 2000

format = """$env_var$os$hostname$kubernetes$directory$git_branch$git_status$conda$python$nodejs$cmd_duration$character"""

[character]
success_symbol = ""
error_symbol = ""


[env_var]
symbol = ""
variable = 'SHELL'
format = "$symbol"
disabled = false


#warp-Drop ugly default prompt characters
#success_symbol = ""
#error_symbol = ""

# ---

[os]
format = '[$symbol](bold white) '   
disabled = false

[os.symbols]
Windows = ' '
Arch = '󰣇'
Ubuntu = ''
# Macos = '󰅟'
Macos = '󰀵'
Unknown = '󰠥'

# ---y

# Shows the username
[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[$user](#2883ff) ' # 2883ff
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '[$hostname](#83D4BA) '
disabled = false

# Shows current directory
[directory]
truncation_length = 2
truncation_symbol = '//'
home_symbol = '~'
# read_only_style = '197'
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '
style = '#7ed1fb' # yellow bold


# Shows current git branch
[git_branch]
symbol = ' '
# symbol = ' '
# symbol = ' '
format = '[$symbol\[$branch\]]($style) '
# truncation_length = 0
# truncation_symbol = '//'
style = '#E0C5FF'

# Shows current git status
[git_status]
disabled = true
format = '[ $all_status $ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [󱃾 $context\($namespace\)](bold purple) '
disabled = false

# ---

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[python]
symbol = '󰌠'
style = '#FFFFCC'
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']
format = '[${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'


[nodejs]
disabled = false
symbol = ' '
format = '[$symbol($version )]($style)'
style = '#065535' # 

[ruby]
disabled = true

[terraform]
disabled = true

[conda]
format = '[$environment]($style) '
style = '#9E644C'
ignore_base = true

[cmd_duration]
format = '[$duration]($style)'
style = 'black'
min_time = 500
show_milliseconds = false



