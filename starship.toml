# ---y

# Shows the username
[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[$user](#2883ff) ' # 2883ff
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '[$hostname](#83D4BA) '
disabled = false

# Shows current directory
[directory]
truncation_length = 2
truncation_symbol = '//'
home_symbol = '~'
# read_only_style = '197'
read_only = ' ï€£ '
format = '[$path]($style)[$read_only]($read_only_style) '
style = '#7ed1fb' # yellow bold


# Shows current git branch
[git_branch]
symbol = 'ï˜ '
# symbol = 'ï‡“ '
# symbol = 'î‚  '
format = '[$symbol\[$branch\]]($style) '
# truncation_length = 0
# truncation_symbol = '//'
style = '#E0C5FF'

# Shows current git status
[git_status]
disabled = true
format = '[ $all_status $ahead_behind]($style) '
style = 'bold green'
conflicted = 'ğŸ³'
up_to_date = ''
untracked = 'ï”© '
