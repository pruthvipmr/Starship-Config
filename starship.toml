#Location: ~/.config/starship.toml
#What_is_starship: https://starship.rs/

add_newline = false
# command_timeout = 2000

format = """$env_var$hostname$kubernetes$directory$git_branch$git_status$conda$python$nodejs$cmd_duration$character"""
# format = """$env_var$os$hostname$kubernetes$directory$git_branch$git_status$conda$python$nodejs$cmd_duration$character"""


[character]
success_symbol = ""
error_symbol = ""


[env_var]
symbol = ""
variable = 'SHELL'
format = "$symbol"
disabled = false


#warp-Drop ugly default prompt characters
#success_symbol = ""
#error_symbol = ""

# ---

[os]
format = '[$symbol](#e4ecfb) '   
disabled = false

[os.symbols]
Windows = 'Óò™ '
Arch = 'Û∞£á'
Ubuntu = 'Ôåõ'
# Macos = 'Û∞Öü'
Macos = 'Û∞Äµ'
Unknown = 'Û∞†•'

# ---y

# Shows the username
[username]
style_user = 'yellow bold'
style_root = 'black bold'
format = '[$user](#2883ff) ' # 2883ff
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '[$hostname](#9aa6bc) '
# format = '[$hostname](#ffdfba) '
disabled = false

# Shows current directory
[directory]
truncation_length = 2
truncation_symbol = '//'
home_symbol = '~'
# read_only_style = '197'
read_only = ' ÔÄ£ '
format = '[$path]($style)[$read_only]($read_only_style) '
style = '#aec7f6' # yellow bold


# Shows current git branch
[git_branch]
# symbol = 'Ôêò '
# symbol = 'Ó∞û '
# symbol = 'ÓÇ† '
# format = '[$symbol\[$branch\]]($style) '
format = '[\[$branch\]]($style) '
# truncation_length = 0
# truncation_symbol = '//'
style = '#E0C5FF'

# Shows current git status
[git_status]
disabled = true
format = '[ $all_status $ahead_behind]($style) '
style = 'bold green'
conflicted = 'üè≥'
up_to_date = ''
untracked = 'Ôî© '
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'
stashed = 'Ô£ñ '
modified = 'ÔÅÑ '
staged = '[++\($count\)](green)'
renamed = 'Ë•Å '
deleted = 'ÔÄî '

# Shows kubernetes context and namespace
[kubernetes]
format = 'via [Û±Éæ $context\($namespace\)](bold purple) '
disabled = false

# ---

[vagrant]
disabled = true

[docker_context]
disabled = true

[helm]
disabled = true

[python]
# symbol = 'Û∞å†'
symbol = 'py'
style = '#E6DF94'
python_binary = ['./venv/bin/python', 'python', 'python3', 'python2']
format = '[${symbol} ${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'


[nodejs]
disabled = false
symbol = 'node '
format = '[$symbol($version )]($style)'
style = '#83D4BA' # 

[ruby]
disabled = true

[terraform]
disabled = true

[conda]
format = '[$environment]($style) '
style = '#ffb3ba'
ignore_base = true

[cmd_duration]
format = '[$duration]($style)'
style = 'black'
min_time = 500
show_milliseconds = false



